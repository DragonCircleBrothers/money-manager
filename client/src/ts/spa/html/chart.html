<!-- chart page(SPA)-->
    <div class="chart-container">
      <div class="chart__header">
        <div class="header__btn">
          <button class="btn__income">수입</button>
          <button class="btn__outcome">지출</button>
        </div>
      </div>

      <div class="chart__main">
        <canvas id="doughnut" width="400" height="400"></canvas>
        <div class="main__total">
          <div class="total__income">수입<span class="income__price"></span><span class="unit">WON</span></div>
          <div class="total__outcome">지출<span class="outcome__price"></span><span class="unit">WON</span></div>
        </div>
        <div class="main__detail">
          <canvas id="bar" width="400" height="400"></canvas>
          <ul class="detail__list">
          </ul>
        </div>
      </div>
    </div>
