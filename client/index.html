  <!-- modal -->
  <div class="modal">
    <!-- add-modal -->
    <div class="add-modal">
      <time class="add-modal__date">2021/02/18</time>
      <p class="add-modal__content">
        <span class="content__unit fas fa-won-sign"></span>
        <input type="text" class="content__price" placeholder="0">
      </p>
      <div class="add-modal__btn">
        <button class="btn__income">입금</button>
        <button class="btn__outcome">지출</button>
      </div>
      <button class="add-modal__closed fas fa-times" aria-label="close"></button>
    </div>
    
    <!-- income-modal -->
    <div class="income-modal">
      <button class="income-modal__back fas fa-long-arrow-alt-left" aria-label="뒤로가기"></button>
      <p class="income-modal__price">
        <span class="price__original"></span>
        <span class="price__unit">원</span>
      </p>
      <input type="text" class="income-modal__content" placeholder="내역" />
      <form action="" class="income-modal__category">
        <label for="salary" class="category__item">
          <input id="salary" class="far fa-envelope fa-2x" type="radio" name="income">
          <span>월급</span>
        </label>
        <label for="allowance" class="category__item">
          <input id="allowance" class="fas fa-wallet fa-2x" type="radio" name="income">
          <span>용돈</span>
        </label>
      </form>
      <button class="fas fa-times btn-close"></button>
    </div>
  
    <!-- outcome-modal -->
    <div class="outcome-modal">
      <button class="outcome-modal__back fas fa-long-arrow-alt-left" aria-label="뒤로가기"></button>
      <p class="outcome-modal__price">
        <span class="price__original"></span>
        <span class="price__unit">원</span>
      </p>
      <input type="text" class="outcome-modal__content" placeholder="내역" />
      <form action="" class="outcome-modal__category">
        <label for="food" class="category__item">
          <input id="food" class="fas fa-utensils fa-2x" type="radio" name="outcome">
          <span>식비</span>
        </label>
        <label for="transportation" class="category__item">
          <input id="transportation" class="fas fa-bus-alt fa-2x" type="radio" name="outcome">
          <span>교통비</span>
        </label>
        <label for="culture" class="category__item">
          <input id="culture" class="fas fa-music fa-2x" type="radio" name="outcome">
          <span>문화생활</span>
        </label>
        <label for="daily" class="category__item">
          <input id="daily" class="fas fa-shopping-cart fa-2x" type="radio" name="outcome">
          <span>생필품</span>
        </label>
        <label for="clothing" class="category__item">
          <input id="clothing" class="fas fa-tshirt fa-2x" type="radio" name="outcome">
          <span>의류</span>
        </label>
        <label for="beauty" class="category__item">
          <input id="beauty" class="fas fa-bath fa-2x" type="radio" name="outcome">
          <span>미용</span>
        </label>
        <label for="health" class="category__item">
          <input id="health" class="fas fa-syringe fa-2x" type="radio" name="outcome">
          <span>의료/건강</span>
        </label>
        <label for="education" class="category__item">
          <input id="education" class="fas fa-university fa-2x" type="radio" name="outcome">
          <span>교육</span>
        </label>
        <label for="communication" class="category__item">
          <input id="communication" class="fas fa-mobile-alt fa-2x" type="radio" name="outcome">
          <span>통신비</span>
        </label>
        <label for="dues" class="category__item">
          <input id="dues" class="fas fa-user-friends fa-2x" type="radio" name="outcome">
          <span>회비</span>
        </label>
        <label for="cac" class="category__item">
          <input id="cac" class="fas fa-birthday-cake fa-2x" type="radio" name="outcome">
          <span>경조사</span>
        </label>
        <label for="saving" class="category__item">
          <input id="saving" class="fas fa-piggy-bank fa-2x" type="radio" name="outcome">
          <span>저축</span>
        </label>
        <label for="appliance" class="category__item">
          <input id="appliance" class="fas fa-tv fa-2x" type="radio" name="outcome">
          <span>가전</span>
        </label>
        <label for="bill" class="category__item">
          <input id="bill" class="fas fa-file-invoice-dollar fa-2x" type="radio" name="outcome">
          <span>공과금</span>
        </label>
        <label for="card" class="category__item">
          <input id="card" class="far fa-credit-card fa-2x" type="radio" name="outcome">
          <span>카드대금</span>
        </label>
      </form>
      <button class="fas fa-times btn-close"></button>
    </div>
    
    <!-- payment-modal -->
    <div class="payment-modal">
      <button class="payment-modal__back fas fa-long-arrow-alt-left" aria-label="뒤로가기"></button>
      <form action="" class="payment-modal__category">
        <label for="paymentCash">
          <input id="paymentCash" type="radio" name="payment">
          <span class="category__content">현금</span>
        </label>
        <label for="paymentCard">
          <input id="paymentCard" type="radio" name="payment">
          <span class="category__content">카드</span>
        </label>
      </form>
      <button class="fas fa-times btn-close"></button>
    </div>
    
    <!-- bill-modal -->
    <div class="bill-modal">
      <header class="bill-modal__header">
        <h3>영수증</h3>
        <time class="bill-modal__date">2021-02-18</time>
      </header>
    
      <div class="input-container">

        <form action="" class="bill-modal__form">
          <div class="container-category">
            <label for="category">
              <input id="category" type="radio" class="far fa-credit-card fa-2x category__input" name="category" />
              <span>분류</span>
            </label>
          </div>
    
          <div class="container-price">
            <label for="price">금액</label>
            <input id="price" type="text" class="form__input" />
          </div>
    
          <div class="container-content">
            <label for="content">내역</label>
            <input id="content" type="text" class="form__input" />
          </div>
    
          <div class="container-payment">
            <label for="payment">지불</label>
            <input id="payment" type="text" class="form__input" />
          </div>
    
          <div class="form__button">
            <button class="bill-modal__modified fas fa-edit"></button>
          </div>
        </form>
      </div>
      <button class="bill-modal__closed fas fa-times" aria-label="close"></button>
      <button class="bill-modal__deleted fas fa-trash-alt" aria-label="close"></button>
    </div>
  </div>

  <div class="spinner__container">
    <img class="spinner__original" src="./rootspinner.svg" alt="Loading" />
  </div>
