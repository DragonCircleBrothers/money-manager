<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TODO: 파비콘 -->
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Newsreader&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <button class="header__chart"><i class='bx bx-line-chart-down' ></i></button>

      <div class="header__month"><span class="month__num">2</span>월</div>
      <button class="header__add"><i class='bx bxs-plus-circle' ></i></button>
    </header>
    <main>
      <section class="amount-section">
        <div class="amount-section__income">수입 <span class="income__price">12000</span>원</div>
        <div class="amount-section__outcome">지출 <span class="outcome__price">12000</span>원</div>
      </section>
      <div class="calendar-container">
        <div class="calendar__day">sun</div>
        <div class="calendar__day">mon</div>
        <div class="calendar__day">tue</div>
        <div class="calendar__day">wed</div>
        <div class="calendar__day">thu</div>
        <div class="calendar__day">fri</div>
        <div class="calendar__day">sat</div>

        <div class="calendar__past-month calendar-sell sun">29</div>
        <div class="calendar__past-month calendar-sell">30</div>
        <div class="calendar__past-month calendar-sell">31</div>
        <div class="calendar__this-month calendar-sell">1
          <span class="calendar-sell__income">200</span>
          <span class="calendar-sell__outcome">7800</span>
        </div>
        <div class="calendar__this-month">2</div>
        <div class="calendar__this-month">3</div>
        <div class="calendar__this-month sat">4</div>

        <div class="calendar__this-month sun">5</div>
        <div class="calendar__this-month">6</div>
        <div class="calendar__this-month">7</div>
        <div class="calendar__this-month">8</div>
        <div class="calendar__this-month">9</div>
        <div class="calendar__this-month">10</div>
        <div class="calendar__this-month sat">11</div>

        <div class="calendar__this-month sun">12</div>
        <div class="calendar__this-month">13</div>
        <div class="calendar__this-month">14</div>
        <div class="calendar__this-month">15</div>
        <div class="calendar__this-month">16</div>
        <div class="calendar__this-month">17</div>
        <div class="calendar__this-month sat">18</div>

        <div class="calendar__this-month sun">19</div>
        <div class="calendar__this-month">20</div>
        <div class="calendar__this-month">21</div>
        <div class="calendar__this-month">22</div>
        <div class="calendar__this-month">23</div>
        <div class="calendar__this-month">24</div>
        <div class="calendar__this-month sat">25</div>

        <div class="calendar__this-month sun">26</div>
        <div class="calendar__this-month">27</div>
        <div class="calendar__this-month">28</div>
        <div class="calendar__this-month">29</div>
        <div class="calendar__this-month">30</div>
        <div class="calendar__this-month">31</div>
        <div class="calendar__next-month sat">1</div>
      </div>

      <div class="add-modal">
        <time class="add-modal__date">2021/02/18</time>
        <p class="add-modal__content">
          <span class="content__unit fas fa-won-sign"></span>
          <input type="text" class="content__price" placeholder="0">
        </p>
        <div class="add-modal__btn">
          <button class="btn__income">입금</button>
          <button class="btn__outcome">지출</button>
        </div>
        <button class="add-modal__closed fas fa-times" aria-label="close"></button>
      </div>

      <div class="income-modal">
        <button class="income-modal__back fas fa-long-arrow-alt-left" aria-label="뒤로가기"></button>
        <p class="income-modal__price">
          <span class="price__original">2000</span>
          <span class="price__unit">원</span>
        </p>
        <input type="text" class="income-modal__content" />
        <form action="" class="income-modal__category">
          <label for="salary">
            <input id="salary" type="radio" name="income">
            <span>월급</span>
          </label>
          <label for="allowance">
            <input id="allowance" type="radio" name="income">
            <span>용돈</span>
          </label>
        </form>
        <button class="fas fa-times btn-close"></button>
      </div>

      <div class="outcome-modal">
        <button class="outcome-modal__back fas fa-long-arrow-alt-left" aria-label="뒤로가기"></button>
        <p class="outcome-modal__price">
          <span class="price__original">2000</span>
          <span class="price__unit">원</span>
        </p>
        <input type="text" class="outcome-modal__content" />
        <form action="" class="outcome-modal__category">
          <input id="food" type="radio" name="outcome">
          <label for="food">식비</label>
          <input id="transportation" type="radio" name="outcome">
          <label for="transportation">교통비</label>
          <input id="culture" type="radio" name="outcome">
          <label for="culture">문화생활</label>
          <input id="daily" type="radio" name="outcome">
          <label for="daily">생필품</label>
          <input id="clothing" type="radio" name="outcome">
          <label for="clothing">의류</label>
          <input id="beauty" type="radio" name="outcome">
          <label for="beauty">미용</label>
          <input id="health" type="radio" name="outcome">
          <label for="health">의료/건강</label>
          <input id="education" type="radio" name="outcome">
          <label for="education">교육</label>
          <input id="communication" type="radio" name="outcome">
          <label for="communication">통신비</label>
          <input id="dues" type="radio" name="outcome">
          <label for="dues">회비</label>
          <input id="cac" type="radio" name="outcome">
          <label for="cac">경조사</label>
          <input id="saving" type="radio" name="outcome">
          <label for="saving">저축</label>
          <input id="appliance" type="radio" name="outcome">
          <label for="appliance">가전</label>
          <input id="bill" type="radio" name="outcome">
          <label for="bill">공과금</label>
          <input id="card" type="radio" name="outcome">
          <label for="card">카드대금</label>
        </form>
        <button class="fas fa-times btn-close"></button>
      </div>
    </main>
    <footer></footer>
  </div>
</body>
</html>
