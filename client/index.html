<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <header class="header">
      <button class="header__chart"><i class='bx bx-line-chart-down'></i></button>

      <div class="header__month"><span class="month__num">2</span>월</div>
      <button class="header__add"><i class='bx bxs-plus-circle'></i></button>
    </header>
    <main>
      <section class="amount-section">
        <div class="amount-section__income">수입 <span class="income__price">12000</span>원</div>
        <div class="amount-section__outcome">지출 <span class="outcome__price">12000</span>원</div>
      </section>
      <div class="consumption-container">
        <div class="consumption-list">
          <div class="consumption-list__total">
            <span>지출</span>
            <span>20000</span>
          </div>
          <div class="consumption-list__detail">
            <span>현금</span>
            <span>50000</span>
            <span>카드</span>
            <span>40000</span>
          </div>
        </div>
        <div class="consumption-detail">
          <span class="">나간 돈</span>
          <span class="">edit</span>
        </div>
        <ul class="consumption-detail-list">
          <li>
            <span>11</span>
            <span>식비</span>
            <span>25000원</span>
          </li>
          <li>
            <span>22</span>
            <span>교통비</span>
            <span>30000원</span>
          </li>
        </ul>
      </div>
    </main>
    <footer></footer>
  </div>
</body>

</html>
